# Deploy Docusaurus site to GitHub Pages

name: ğŸš€ Deploy

on:
  workflow_dispatch: {}          # allow manual runs from Actions UI
  release:
    types: [created, published, released]  # run when a release is created (or published)

jobs:
  build:
    name: ğŸ—ï¸ Build Docusaurus
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: npm

      - name: ğŸ“¥ Install dependencies
        run: npm ci # Clean Install - installing from package-lock.json

      - name: ğŸ§± Build website
        run: npm run build

      - name: ğŸ“¤ Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    name: ğŸš¢ Deploy to GitHub Pages
    needs: build

    permissions:
      pages: write        # ğŸ“ Permission to deploy to Pages
      id-token: write     # ğŸ” Verify the deployment source

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
