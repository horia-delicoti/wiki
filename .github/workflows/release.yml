# Create a GitHub Release when a new tag is pushed

name: üöö Release

on:
  # 1Ô∏è‚É£ Trigger on any tag push
  push:
    tags:
      - '*'  # e.g., v1.0.0, v2.3.1

  # 2Ô∏è‚É£ Trigger when the "üè∑Ô∏è Tag" workflow completes
  workflow_run:
    workflows: ["üè∑Ô∏è Tag"]
    types:
      - completed

jobs:
  release:
    name: üßæ Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed to create the release

    steps:
      - name: üì¶ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: üè∑Ô∏è Determine Tag Version
        run: |
          git fetch --tags
          TAG_VERSION=$(git describe --tags --abbrev=0)
          echo "TAG_VERSION=$TAG_VERSION" >> $GITHUB_ENV
          echo "Using tag: $TAG_VERSION"

      - name: üßæ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_VERSION }}
          name: "üöÄ ${{ env.TAG_VERSION }}"
          body: |
            ## Changes in ${{ env.TAG_VERSION }}
            - ‚ú® New improvements and fixes
            - üß± Built with Docusaurus
            - üåê Automatically deployed to GitHub Pages

            **Full Changelog**: https://github.com/horia-delicoti/wiki/commits/${{ env.TAG_VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
